<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisa NPS Effico Saneamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(1, 255, 255, 0.1);
      max-width: 720px;
      width: 100%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #000000;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }

    .nps-scale {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 1rem 0;
    }

    .nps-scale label {
      flex: 1 0 8%;
      text-align: center;
      font-weight: normal;
      font-size: 0.9rem;
    }

    input[type="radio"] {
      margin-top: 5px;
    }

    textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      background: #00b7ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #03ffd5;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    #status.success {
      color: green;
    }

    #status.error {
      color: red;
    }

    @media (max-width: 480px) {
      .nps-scale label {
        flex: 1 0 18%;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <form id="nps-form">
    <header>
      <img src="logo.png" alt="Logo Effico Saneamento" style="max-height:60px;">
    </header>

    <h1>Pesquisa eNPS</h1>
    <p style="text-align:center; font-size:0.9rem; color:#555;">
      *Quando você enviar este formulário, ele não coletará automaticamente seus detalhes, como nome e endereço de email, a menos que você mesmo o forneça.*
    </p>

    <fieldset id="perguntas-container"></fieldset>

    <input type="hidden" id="token" name="token">
    <button type="submit">Enviar</button>
    <div id="status" aria-live="polite"></div>
  </form>

  <!-- ✅ Script externo com lógica e link protegido -->
  <script src="js/formulario.js"></script>
</body>
</html>
