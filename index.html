<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisa NPS Effico Saneamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 100%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }

    .nps-scale {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 1rem 0;
    }

    .nps-scale label {
      flex: 1 0 8%;
      text-align: center;
      font-weight: normal;
      font-size: 0.9rem;
    }

    input[type="radio"] {
      margin-top: 5px;
    }

    textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #03ffd5;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    #status.success {
      color: green;
    }

    #status.error {
      color: red;
    }

    @media (max-width: 480px) {
      .nps-scale label {
        flex: 1 0 18%;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <form id="nps-form">
    <header>
      <img src="logo.png" alt="Logo Effico Saneamento" style="max-height:60px;">
    </header>

    <h1>Pesquisa eNPS</h1>
    <p style="text-align:center; font-size:0.9rem; color:#555;">*Quando você enviar este formulário, ele não coletará automaticamente seus detalhes, como nome e endereço de email, a menos que você mesmo o forneça.*</p>

    <fieldset id="perguntas-container"></fieldset>

    <input type="hidden" id="token" name="token">
    <button type="submit">Enviar</button>
    <div id="status" aria-live="polite"></div>
  </form>

  <script>
    const DEPARTAMENTOS = [
      "CEO","DIRETORIA FINANCEIRA","DIRETORIA DE OBRAS", "DIRETORIA DE SERVIÇOS", "FACILITIES","SUPRIMENTOS", "PLANEJAMENTO", "RH", "FINANCEIRO",
      "DEPARTAMENTO DE QUALIDADE", "COMERCIAL", "ENGENHARIA", "SST", "COMUNICAÇÃO"
    ];

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzPk06z0zx6R4Y7Piu19RsN2bWs4QZzTqh3NJxISsBQQGx5hJBjtVjxn_Bq1B3NzxYzJw/exec"; // Substitua pela URL real

    document.addEventListener("DOMContentLoaded", () => {
      const qs = new URLSearchParams(window.location.search);
      const token = qs.get("token") || "";
      document.getElementById("token").value = token;

      const form = document.getElementById("nps-form");
      const statusBox = document.getElementById("status");

      const preenchido = localStorage.getItem("nps_" + token);
      if (preenchido) {
        form.style.display = "none";
        statusBox.textContent = "Você já respondeu esta pesquisa. Obrigado!";
        statusBox.className = "success";
        return;
      }

      const container = document.getElementById("perguntas-container");

      // Exibe os outros 9 departamentos, excluindo o do token
      const outrosDepartamentos = DEPARTAMENTOS.filter(dep => dep.toUpperCase() !== token.toUpperCase()).slice(0, 13);

      outrosDepartamentos.forEach(dep => {
        const depId = dep.replace(/\//g, "_").replace(/\s/g, "_");
        const fieldset = document.createElement("fieldset");
        fieldset.innerHTML = `
          <legend><label>1. Em uma escala de 0 a 10, qual seu nível de satisfação com o departamento <strong>${dep}</strong>?</label></legend>
          <div class="nps-scale">
            ${Array.from({ length: 11 }, (_, i) => `
              <label>${i}<br>
                <input type="radio" name="nps_${depId}" value="${i}" ${i === 0 ? 'required' : ''}>
              </label>
            `).join("")}
          </div>
          <label for="comentario_${depId}">2. Espaço para deixar elogios, sugestões e criticas</label>
          <textarea id="comentario_${depId}" name="comentario_${depId}" placeholder="Queremos te ouvir..."></textarea>
          <hr>
        `;
        container.appendChild(fieldset);
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusBox.textContent = "Enviando...";
        statusBox.className = "";

        const fd = new FormData(form);
        const body = new URLSearchParams();
        for (const [k, v] of fd.entries()) body.append(k, v);

        try {
          const res = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
            body: body.toString()
          });

          const data = await res.json();
          if (data.ok) {
            localStorage.setItem("nps_" + token, "respondido");
            window.location.href = "agradecimento.html";
          } else {
            statusBox.textContent = "⚠️ Erro: " + (data.error || "Falha desconhecida");
            statusBox.className = "error";
          }
        } catch (err) {
          statusBox.textContent = "❌ Erro ao enviar: " + err.message;
          statusBox.className = "error";
        }
      });
    });
  </script>
</body>
</html>
