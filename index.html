<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisa NPS Effico Saneamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 100%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #000;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #000;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    .nps-scale {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 1rem 0;
    }

    .custom-radio {
      display: inline-block;
      position: relative;
      padding-left: 28px;
      cursor: pointer;
      font-size: 0.9rem;
      user-select: none;
    }

    .custom-radio input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .custom-radio span {
      position: absolute;
      top: 2px;
      left: 0;
      height: 8px;
      width: 8px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50%;
    }

    .custom-radio input:checked ~ span {
      background-color: #00ffdd;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      box-sizing: border-box;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #00ff9d;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 1.5rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ffd5;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    #status.success {
      color: rgb(0, 0, 0);
    }

    #status.error {
      color: red;
    }

    section {
      margin-top: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
    }

    @media (max-width: 480px) {
      form {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .nps-scale {
        justify-content: flex-start;
        gap: 8px;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <form id="nps-form">
    <header>
      <img src="logo.png" alt="Logo Effico Saneamento" style="max-height:60px;">
    </header>

    <h1>Pesquisa eNPS</h1>
    <p style="text-align:center; font-size:0.9rem; color:#555;">
      *Quando você enviar este formulário, ele não coletará automaticamente seus detalhes, como nome e endereço de email, a menos que você mesmo o forneça.*
    </p>

    <fieldset id="perguntas-container"></fieldset>

    <input type="hidden" id="token" name="token">
    <button type="submit">Enviar</button>
    <div id="status" aria-live="polite"></div>
  </form>

  <script src="js/formulario.js"></script>
</body>
</html>
