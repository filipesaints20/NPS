<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisa NPS Effico Saneamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="nps-form">
    <header>
      <img src="logo.png" alt="Logo Effico Saneamento" style="max-height:60px;">
    </header>

    <h1>Pesquisa eNPS</h1>
    <p style="text-align:center; font-size:0.9rem; color:#555;">
      *Quando você enviar este formulário, ele não coletará automaticamente seus detalhes, como nome e endereço de email, a menos que você mesmo o forneça.*
    </p>

    <fieldset id="perguntas-container"></fieldset>

    <input type="hidden" id="token" name="token">
    <button type="submit">Enviar</button>
    <div id="status" aria-live="polite"></div>
  </form>

  <script src="formulario.js"></script>
</body>
</html>
